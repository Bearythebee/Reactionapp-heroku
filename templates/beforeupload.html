{% extends "base.html" %}

{% block content %}
<form action ='/upload' method='POST'>
	<div class="form-group">
		<input type="text" class="form-control" name='name1' id='name1' placeholder="Enter name" required>
	</div>
	<div class="form-group">
		<input type="email" class="form-control" name='mail1' id='mail1' aria-describedby="emailHelp" placeholder="Enter email" required>
		<small id="emailHelp" class="form-text text-muted" style="color:white">We'll never share your email with anyone else.</small>
	</div>
	<input type='submit' value='Submit' style="text-align:center; color:black">
</form>
{% endblock %}
