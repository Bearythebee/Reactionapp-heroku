{% extends "base.html" %}

{% block content %}
<hr>
<h1>Result</h1>
<hr>
<div>
    {% for finalss in finals %}
        <h3>Name: <span>{{ finalss.name }}</span></h3>
        <h3>Email: <span>{{ finalss.mail }}</span></h3>
        <h3>Result: <span>{{ finalss.clear }}</span></h3>
        <h3>Video: <span>{{ finalss.video }}</span></h3>
        <a href='/delete/{{finalss.id}}'>Delete</a>
        <br>
        <hr>
    {% endfor %}
</div>

{% endblock %}
